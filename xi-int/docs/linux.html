<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Integer Overflows | Linux</title>
	<link href="linux.js" type="application/json" rel="exhibit/data" />
	<script src="http://api.simile-widgets.org/exhibit/2.2.0/exhibit-api.js"
		type="text/javascript"></script>
	<script src="http://api.simile-widgets.org/exhibit/2.2.0/extensions/time/time-extension.js"
		type="text/javascript"></script>
	<style type="text/css">
		#frame {
			border: 0;
			padding: 0;
			margin: 0;
			width: 100%;
		}
		#main-content {
			vertical-align: top;
		}
		#siderbar {
			vertical-align: top;
			width: 20%;
			white-space: nowrap;
			padding: 0;
		}
	</style>
	<script type="text/javascript">
	var rowStyler = function(item, database, tr) {
		if (database.getObject(item, "xfail"))
			tr.style.background = "#c0c0c0";
  	}
	</script>
</head>
<body>
<div ex:role="collection" ex:itemTypes="CVE"></div>
<table id="frame"><tr>
<td id="main-content">
	<h1>Integer Vulnerabilities in the Linux Kernel</h1>

	<div ex:role="lens" ex:itemTypes="CVE" style="display: none">
		<p><a ex:href-subcontent="http://cve.mitre.org/cgi-bin/cvename.cgi?name={{.label}}"
><span ex:content=".label" /></a></p>
		<p>Fixed on <span ex:content=".date" ex:formats="date {mode: medium; show: date}" /></p>
		<p ex:if-exists=".trap">Category: <span ex:content=".trap" /></p>
		<p>Source: <span ex:content=".files" /></p>
		<p>Subsystem: <span ex:content=".files.subsystem" /></p>
		<p><a ex:href-subcontent="http://git.kernel.org/linus/{{.commit}}">commit</a>
		 | <a ex:href-subcontent="http://git.kernel.org/?p=linux/kernel/git/torvalds/linux-2.6.git;a=patch;h={{.commit}}">patch</a>
		</p>
	</div>

	<div ex:role="lens" ex:itemTypes="File" style="display: none">
		<p><span ex:content=".label" /></p>
		<p>Subsystem: <span ex:content=".subsystem" /></p>
		<p>Referenced in <span ex:content="!files"></span></p>
		<a ex:href-subcontent="http://git.kernel.org/?p=linux/kernel/git/torvalds/linux-2.6.git;a=blob;f={{.label}}">blob</a> | <a ex:href-subcontent="http://git.kernel.org/?p=linux/kernel/git/torvalds/linux-2.6.git;a=history;f={{.label}}">history</a>
	</div>

	<div ex:role="viewPanel">

	<div ex:role="view" ex:viewClass="Tabular"
		ex:columns=".label, .trap, .files, .subsystems, .arch, .commit"
		ex:columnLabels="CVE Identifier, Category, Source, Subsystem, Architecture, Commit"
		ex:columnFormats="list, list, list, list, list, list"
		ex:showToolbox="false"
		ex:rowStyler="rowStyler"
		ex:sortAscending="false"
	>
	<table>
	<tr>
		<td><a ex:href-subcontent="http://cve.mitre.org/cgi-bin/cvename.cgi?name={{.label}}"><span ex:content=".label" /></a></td>
		<td><span ex:content=".trap" /></td>
		<td><span ex:content=".files" /></td>
		<td><span ex:content="foreach(.files, .subsystem)" /></td>
		<td><span ex:content=".arch" /></td>
		<td><a ex:href-subcontent="http://git.kernel.org/linus/{{.commit}}"><code><span ex:content=".commit" ex:formats="text {max-length: 8 }" /></code></a></td>
	</tr>
	</table>
	</div>

	<div ex:role="view" ex:viewClass="Timeline"
		ex:start=".date"
	>
	</div>

	</div>
</td>
<td> </td>
<td id="siderbar">
	<div ex:role="facet" ex:facetClass="TextSearch" facetLabel="Search"></div>
	<hr />
	<div ex:role="facet" ex:expression=".trap"
		ex:facetLabel="Categories" ex:scroll="false"></div>
	<div ex:role="facet" ex:expression="foreach(.files, .subsystem)"
		ex:facetLabel="Subsystems" ex:scroll="false"></div>
	<div ex:role="facet" ex:expression=".files"
		ex:facetLabel="Sources" ex:scroll="false"></div>
</td>
</tr></table>
</body>
</html>
